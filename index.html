<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoodie Unlocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 26vh;
    }
    h1 { font-size: 32px; }
    p { margin-top: 10px; }
    .status {
      margin-top: 20px;
      font-size: 15px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>ðŸ”“ Hoodie Unlocked</h1>
  <p>This hoodie is authentic.</p>

  <p><strong>Hoodie ID:</strong> <span id="hoodieId">â€”</span></p>
  <p class="status" id="status">Verifying experienceâ€¦</p>

  <script>
    // ----------------------------
    // 1. READ HOODIE ID
    // ----------------------------
    const params = new URLSearchParams(window.location.search);
    const hoodieId = params.get("hoodie") || "UNKNOWN";
    document.getElementById("hoodieId").innerText = hoodieId;

    const statusEl = document.getElementById("status");

    // ----------------------------
    // 2. TIME-BASED LOGIC
    // ----------------------------
    const hour = new Date().getHours();
    let timeSlot = "";

    if (hour >= 6 && hour < 12) timeSlot = "morning";
    else if (hour >= 12 && hour < 18) timeSlot = "day";
    else timeSlot = "night";

    // ----------------------------
    // 3. LENS LINKS (REPLACE THESE)
    // ----------------------------
    const LENSES = {
      bangalore: {
        morning: "https://snapchat.com/unlock/?lens=BANGALORE_MORNING",
        day: "https://snapchat.com/unlock/?lens=BANGALORE_DAY",
        night: "https://snapchat.com/unlock/?lens=BANGALORE_NIGHT"
      },
      global: {
        morning: "https://snapchat.com/unlock/?lens=GLOBAL_MORNING",
        day: "https://snapchat.com/unlock/?lens=GLOBAL_DAY",
        night: "https://snapchat.com/unlock/?lens=GLOBAL_NIGHT"
      }
    };

    // ----------------------------
    // 4. LOCATION CHECK
    // ----------------------------
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const city = (data.city || "").toLowerCase();
        const region = city.includes("bangalore") ? "bangalore" : "global";

        // ----------------------------
        // 5. ANTI-LINK SHARING
        // ----------------------------
        const storageKey = `hoodie_${hoodieId}_${region}_${timeSlot}`;

        if (localStorage.getItem(storageKey)) {
          statusEl.innerHTML = `
            âš  Already unlocked on this device<br>
            <small>${region.toUpperCase()} â€¢ ${timeSlot.toUpperCase()}</small>
          `;
          return;
        }

        localStorage.setItem(storageKey, "true");

        statusEl.innerHTML = `
          âœ… ${region.toUpperCase()} ${timeSlot.toUpperCase()} experience unlocked
        `;

        // ----------------------------
        // 6. REDIRECT TO LENS
        // ----------------------------
        setTimeout(() => {
          window.location.href = LENSES[region][timeSlot];
        }, 1200);
      })
      .catch(() => {
        statusEl.innerHTML = "âš  Unable to detect location.";
      });
  </script>

</body>
</html>
